events {}

http {
    # Upstream cho web frontend â€“ cÃ¢n báº±ng táº£i giá»¯a 2 server
    upstream web_frontend {
        server web-frontend-server-1:80;
        server web-frontend-server-2:80;
        # máº·c Ä‘á»‹nh: Round Robin
    }

    server {
        listen 80;

        # ðŸ”¹ Web tÄ©nh qua load balancer
        location / {
            proxy_pass http://web_frontend;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ðŸ”¹ App API (strip /api/, backend handle cÃ¡c path phÃ­a sau)
        location /api/ {
            proxy_pass http://application-backend-server:8081/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ðŸ”¹ Keycloak
        location /auth/ {
            proxy_pass http://authentication-identity-server:8080/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ðŸ”¹ EXT 9: route /student/ -> Flask /student
        location /student/ {
            proxy_pass http://application-backend-server:8081/student;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
